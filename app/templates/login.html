{% extends 'base.html' %}

{% block title %}{{ app_title }} Â· {{ t('nav.login') }}{% endblock %}

{% block content %}
<section class="auth">
    <h1>{{ t('auth.login_title') }}</h1>
    <p>{{ t('auth.demo_hint') }}</p>
    <form method="post" novalidate>
        <label for="username">{{ t('auth.username_label') }}</label>
        <input type="text" id="username" name="username" autocomplete="username" required>

        <label for="password">{{ t('auth.password_label') }}</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit">{{ t('auth.login_button') }}</button>
    </form>
</section>
{% endblock %}
